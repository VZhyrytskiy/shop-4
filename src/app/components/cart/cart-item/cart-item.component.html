<div>
	<p [ngClass]="id > 5000 ? 'green' : 'blue'" appHighlight>
		<span>You have added product {{complexProduct.product.name}}</span>
		<span>Total amount of this product is {{complexProduct.amount}}</span>
		<span>Total cost is {{totalCostOfProduct}}</span>
	</p>
	<button (click)="removeProduct(complexProduct.product.id)">Remove product from the basket</button>
</div>
