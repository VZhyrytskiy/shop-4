<p>product works!</p>
<p>This is my first book:</p>
<ul>
	<li>{{name}}</li>
	<li>{{description}}</li>
	<li>{{price}}</li>
	<li>{{category}}</li>
	<li>{{isAvailable}}</li>
	<li>
		<span>Authors:</span>
		<ol>
			<li *ngFor="let author of authors">{{ author }}</li>
		</ol>
	</li>
</ul>
<button class="buy-button" (click)="onBuy(name)">Buy</button>
<p>All products:</p>
<ul>
	<li *ngFor="let product of products">
		<span>{{product.name}}</span>
		<span> with category </span>
		<span>{{product.category}}</span>
		<span> costs </span>
		<span>{{product.price}}</span>
		<button class="add-button" (click)="addProduct(product)" [class.hidden]="!product.isAvailable">
			Add to the basket
		</button>
	</li>
</ul>
