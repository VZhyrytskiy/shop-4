<p>product works!</p>
<p>All products:</p>
<ul>
	<li *ngFor="let product of products">
		<span>{{product.name}}</span>
		<span> with category </span>
		<span>{{product.category}}</span>
		<span> costs </span>
		<span>{{product.price}}</span>
		<button class="add-button" (click)="addProduct(product)" [class.hidden]="!product.isAvailable">
			Add to the basket
		</button>
	</li>
</ul>
